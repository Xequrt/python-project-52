{% extends "base.html" %}

{% load django_bootstrap5 %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}

{% block title %}
    {% trans "Log In" %}
{% endblock %}

{% block content %}
    <form method="post" class="mt-4">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="buttons">
            <button type="submit" class="btn btn-primary">{% trans "Log In" %}</button>
        </div>
    </form>
{% endblock %}
