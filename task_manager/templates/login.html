{% extends "base.html" %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block title %}
    {% translate "Login" %}
{% endblock %}

{% block content %}
    <form method="post" class="mt-4">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="buttons">
            <button type="submit" class="btn btn-primary">{% translate "Login" %}</button>
        </div>
    </form>
{% endblock %}
