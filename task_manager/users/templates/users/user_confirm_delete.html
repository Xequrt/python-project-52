{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% translate "Delete Confirmation" %}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{% translate "Delete Confirmation" %}</h1>

    <p>{% translate "Are you sure you want to delete this user?" %}</p>

    <form method="post">
        {% csrf_token %}
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-danger">{% translate "Delete" %}</button>
            <a href="{% url 'users_list' %}" class="btn btn-secondary">{% translate "Cancel" %}</a>
        </div>
    </form>
</div>
{% endblock %}
